<html>
    <head>
        <link rel="stylesheet" href="lab-art.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="top-nav">
                    <div class="heading">
                        <div class="nav-kiri">
                            <div class="logo-mark">
                                <img src="img/image 1.png" width="39px" height="39px">
                            </div>
                        </div>
                        <div class="nav-kanan">
                            <div class="nav-bar">
                                <div class="feature">
                                    <img src="img/la_spray-can.png" alt="" width="22px" height="22px">
                                    Featured Product
                                </div>
                                <div class="catalog">
                                    <img src="img/bx_grid-alt.png" alt="" width="18px" height="18px">
                                    Catalog
                                </div>
                                <div class="craft">
                                    <img src="img/alc.png" alt="" width="22" height="25px">
                                    Craft Your Fragrance
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="mid">
                <div class="greetings">
                    <div class="judul">
                        <img src="img/logo-parfume.png" alt="">
                        <div>Craft  Your Fragrance</div>
                    </div>
                    <div class="slide">
                        <ul class="slide-content">
                            <li>Pyramide Parfume</li>
                            <li class="black-slide">Daily Activity</li>
                            <li>Get Your Fragrance</li>
                        </ul>
                    </div>
                    <div class="white-box-large">
                        SELECT YOUR ACTIVITIES
                        <img src="img/Vector.png" alt="" width="12px" height="24px">
                    </div>
                    <div class="option">
                        <div class="running">
                            Running
                        </div>
                        <div class="meeting">
                            Meeting Outside
                        </div>
                        <div class="sales">
                            I'm Salesman
                        </div>
                        <div class="visit">
                            Visit on site project
                        </div>
                    </div>
                    <div class="black-box">
                        <div class="next">
                            NEXT STEP
                        </div>
                        <div class="select">
                            <div class="white-box">
                                <div>3 SELECTED</div>
                            </div>
                        </div>                                                 
                    </div>
                </div>    
            </div>
        </div>
    </body>
</html>
