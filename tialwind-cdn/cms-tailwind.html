<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 box-border ">
    <div id="container" class="flex flex-col justify-center items-center">

        <div class="p-5 w-96">
            <img class="mb-10" src="logo-crop.png" alt="">
            <h1 class="text-4xl font-semibold leading-normal tracking-wider">Wellcome Back <img class="inline-block" src="image 2.svg" alt=""><br> to <span class="text-violet-500">HR Attendee</span></h1>
            <p class="text-slate-300 ">Hello there, login to continue</p>
            <form action="" class="flex justify-end flex-col">
                <input type="email" name="email" placeholder="Email Address" class="placeholder:text-violet-500 border border-violet-500 rounded-lg w-full h-14 p-2 mt-5">
                <div class="flex relative justify-end items-center">
                    <input type="password" name="password" placeholder="Password" class="placeholder:text-violet-500 border border-violet-500 rounded-lg w-full h-14 p-2 mt-5">
                    <button><img src="hide.svg" class="absolute top-8 right-2 size-8"></button>
                </div>
                <a href="#" class="text-violet-500 text-end mt-5">Forgot Password ?</a>
                <button class="mt-7 h-14 bg-violet-500 rounded-lg text-white text-xl tracking-wider font-light">Login</button>
                <p class="text-slate-300 text-center mt-5">Or continue with social account</p>
                <button class="mt-7 h-14 border rounded-lg text-xl tracking-wider font-light flex justify-center items-center"> <img src="google-color-svgrepo-com.svg" class="size-10 pr-3" alt="">Google</button>
            </form>
        </div>
        <a href="#" class="text-xl mt-24 ">Didn't have account? <span class="text-violet-500">Register</span></a>

    </div>
</body>
</html>
